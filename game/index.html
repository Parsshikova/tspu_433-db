<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Угадай число!</title>
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <p>Загадано число от 1 до 100. Попробуйте угадать!</p>
        <input type="number" id="guess" placeholder="Ваше предположение" />
        <button id="submit">Угадать</button>
        <div id="result"></div>
        <button id="restart" style="display: none;">Играть снова</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
