<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>С Днем Рождения!</title>
</head>
<body>
    <div class="container">
        <h1>С Днем Рождения!</h1>
        <p>Дорогой(ая) [Имя],</p>
        <p>Сегодня твой день, и мы хотим пожелать тебе:</p>
        <ul>
            <li>Счастья и здоровья!</li>
            <li>Много радости и различных приключений!</li>
            <li>Творческих успехов и мечт, которые сбудутся!</li>
        </ul>
        <p>Пусть этот год будет полон ярких событий!</p>
        <p class="signature">С любовью, [Ваше Имя]</p>
    </div>
</body>
</html>
